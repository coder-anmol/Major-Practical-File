<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Table</title>
  </head>
  <body>
    <table width="500px" border="1px" cellpadding="4">
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8 AM</td>
          <td rowspan="2">5 PM</td>
          <td>Introduction To XML</td>
        </tr>
        <tr>
          <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
          <td rowspan="5">Tuesday</td>
          <td rowspan="2">8 AM</td>
          <td rowspan="2">11 PM</td>
          <td rowspan="3">XPath</td>
        </tr>
        <tr></tr>
        <tr>
          <td rowspan="2">11 AM</td>
          <td rowspan="2">2 PM</td>
        </tr>
        <tr>
          <td rowspan="2">XSL Transformation</td>
        </tr>
        <tr>
          <td>2 PM</td>
          <td>5 PM</td>
        </tr>
        <tr>
          <td>Wensday</td>
          <td>8:00 am</td>
          <td>12:00 pm</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
