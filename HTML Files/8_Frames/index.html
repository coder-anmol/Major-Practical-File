<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frames Practice</title>
  </head>
  <frameset rows="10%,10%,70%,10%" frameborder="0">
    <frame name="file1" title="Title" src="./file1.html" />
    <frame name="file2" title="Nav Bar" src="./file2.html" />
    <frameset cols="20%,80%" rows="">
      <frame name="file3" title="list" src="./file3.html" />

    </frameset>
    <frame name="file5" title="footer" src="./file5.html" />

    <noframes>

      </body>
    </noframes>
  </frameset>
